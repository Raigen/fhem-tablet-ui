<!DOCTYPE html>
<html>
<head>
    <!--
     /* FHEM tablet ui */
     /*
     * Just another dashboard for FHEM
     *
     * Version: 1.4.4
     * Requires: jQuery v1.7+, font-awesome, jquery.gridster, jquery.toast
     * URL: https://github.com/knowthelist/fhem-tablet-ui
     *
     * Copyright (c) 2015 Mario Stephan <mstephan@shared-files.de>
     * Under MIT License (http://www.opensource.org/licenses/mit-license.php)
     *
     * - create a new folder named 'tablet' in /<fhem-path>/www
     * - copy all files incl. sub folders into /<fhem-path>/www/tablet
     * - add 'define tablet_ui HTTPSRV tablet ./www/tablet Tablet Frontend' in fhem.cfg
     * - Tadaaa! A new fhem ui in http://<fhem-url>:8083/fhem/tablet/
     */
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="widget_base_width" content="116">
    <meta name="widget_base_height" content="131">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="longpoll" content="1"> <!-- 1=longpoll;0=shortpoll every 30sec -->
    <meta name="debug" content="1"> <!-- 1=output to console;0=no output -->
    <meta name="fhemweb_url" content="http://192.168.178.11:8083/fhem/">

    <link rel="stylesheet" href="/tablet/lib/jquery.gridster.min.css" />
    <link rel="stylesheet" href="/tablet/css/fhem-tablet-ui.css" />
    <link rel="stylesheet" href="/tablet/lib/font-awesome.min.css" />
    <link rel="stylesheet" href="/tablet/lib/jquery.toast.min.css" />

    <!-- define your personal style here, it wont be overwritten  -->
    <!-- link rel="stylesheet" href="/tablet/css/fhem-green-ui.css" / -->
    <link rel="stylesheet" href="/tablet/css/fhem-tablet-ui-user.css" />

    <script src="//code.jquery.com/jquery-1.12.0.min.js" defer></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" defer></script>
    <script src="/tablet/lib/jquery.toast.min.js" defer></script>
    <script src="/tablet/lib/jquery.gridster.min.js" defer></script>
    <script src="/tablet/js/fhem-tablet-ui.min.js" defer></script>

    <!-- Remove this line to enable for usage with WebViewControl
    <script defer>var wvcDevices = {'12345': 'Tablet'}; var wvcUserCssFile="webviewcontrol.css"</script>
    <script src="http://clock-tower:8083/fhem/pgm2/cordova-2.3.0.js" defer></script>
    <script src="http://clock-tower:8083/fhem/pgm2/webviewcontrol.js" defer></script>
    <!-- End for WebViewControl -->

    <title>FHEM-Tablet-UI</title>
</head>
<body>

<div class="gridster">
<ul>
<li data-row="1" data-col="1" data-sizex="1" data-sizey="1">
    <header>TREND</header>
    <div data-type="symbol" data-device="dummy1" data-icons='["fa-arrow-up","fa-arrow-right","fa-arrow-down"]' data-on-colors='["#32a054","#6666cc","#ad3333"]' data-get-on='["Wert1","Wert2","Wert3"]' class="blink"></div>
    <div data-type="label" class="small narrow darker">Status</div>
</li>
<li data-row="2" data-col="1" data-sizex="1" data-sizey="4">
        <header>BALKON</header>
<!-------
        <div data-type="switch" data-device="GartenLicht" class="cell" ></div>
        <div data-type="label" class="cell">Licht</div>
        <div data-type="symbol" data-device="Eingangstuer" class="cell"></div>
        <div data-type="label" class="cell">T&#252;r</div>
        <div data-type="label" data-device="OutTemp" data-part="2" data-limits='[-73,10,23]' data-colors='["#6699FF","#AA6900","#FF0000"]' data-unit="%B0C%0A" class="cell bigger thin top-space-2x"></div>
        <div data-type="label" class="cell">Temperatur</div>
        <div data-type="label" class="cell darker top-space">Heute</div>
        <div data-type="weather" data-device="AgroWeather" data-get="fc0_weatherDay" class="cell big"></div>
        <div data-type="label" data-device="AgroWeather" data-get="fc0_weatherDay" class="cell narrow"></div>
        <div data-type="label" data-device="AgroWeather" data-get="fc0_tempMax" data-unit="%B0C%0A" class="cell large"></div>
        <div data-type="label" class="cell darker top-space">Morgen</div>
        <div data-type="weather" data-device="AgroWeather" data-get="fc1_weatherDay" class="cell big"></div>
        <div data-type="label" data-device="AgroWeather" data-get="fc1_weatherDay" class="cell narrow"></div>
        <div data-type="label" data-device="AgroWeather" data-get="fc1_tempMax" data-unit="%B0C%0A" class="cell large"></div>
---------->
</li>
<li data-row="1" data-col="2" data-sizex="2" data-sizey="1">
        <header>BAD</header>
        <div data-type="thermostat" data-device="BadHeizung_Clima" data-valve="ValvePosition" class="cell left"></div>
        <div class="cell right">
                <div data-type="symbol" data-device="BadFenster" class="narrow"></div>
                <div data-type="label" class="narrow darker small">Fenster</div>
        </div>
</li>
<li data-row="1" data-col="3" data-sizex="4" data-sizey="1">
        <header>SCHLAFZIMMER</header>
        <div data-type="thermostat" data-device="SchlafzimmerHeizung_Clima" data-valve="ValvePosition" class="cell left"></div>
        <div class="right top-space right-space-2x">
         <div class="inline">
                <div data-type="label" data-device="MAX_10ad86" data-get="temperature" data-limits='[-73,19,23]' data-colors='["#6699FF","#aa6900","#bb6242"]' data-unit="%B0C%0A" class="bigger thin"></div>
         </div>
        </div>
        <div class="cell right">
                <div data-type="symbol" data-device="SchlafzimmerFenster" class="narrow"></div>
                <div data-type="label" class="narrow darker small">Fenster</div>
        </div>
</li>
<li data-row="2" data-col="2" data-sizex="2" data-sizey="2">
        <header>KUECHE</header>
        <div class="container">
          <div class="left">
                <div data-type="thermostat" data-device="KuecheHeizung2_Clima" data-valve="ValvePosition" class="cell"></div>
          </div>
          <div class="right">
                <div data-type="switch" data-device="HerdLicht_Sw" class="cell"></div>
                <div data-type="label" class="cell">Licht</div>
                <div data-type="symbol" data-device="KuechenFenster" class="cell"></div>
          </div>
        </div>
</li>
<li data-row="4" data-col="2" data-sizex="2" data-sizey="2">
        <header>HOMESTATUS</header>
        <div data-type="homestatus" data-device='HomeStatus' data-version='' class="" ></div>
</li>
<li data-row="2" data-col="4" data-sizex="4" data-sizey="2">
        <header>WOHNZIMMER</header>
        <div class="left">
              <div data-type="thermostat" data-device="MAX_0ec934" data-valve="valveposition" data-get="desiredTemperature" data-temp="temperature" class="cell left-space"></div>
        </div>
        <div class="right right-space">
              <div data-type="switch" data-device="PowerAV_Sw" class="cell"></div>
              <div data-type="label" class="">SchrankLicht</div>
              <div data-type="dimmer" data-device="HUEDevice1" data-get-on="!off" data-get-off="off" data-set="pct" class="top-space-2x" ></div>
              <div data-type="label" class="cell">Philips</div>
        </div>
        <div class="right top-space right-space-2x">
         <div class="inline">
                <div data-type="label" data-device="MAX_10ab7e" data-get="temperature" data-limits='[-73,19,23]' data-colors='["#6699FF","#aa6900","#bb6242"]' data-unit="%B0C%0A" class="bigger thin"></div>
                <div data-type="label" class="cell">Temperatur</div>
         </div>
          <div class="cell">
          <div data-type="popup" data-width="450px" class="inline">
               <div data-type="simplechart"
	              data-device="MAX_10ab7e"
                  data-logdevice="FileLog_MAX_10ab7e"
                  data-columnspec="4:temperature"
                  data-minvalue="15"
                  data-maxvalue="25"
                  data-height="60"
                  data-width="90"
                  class="noticks">
                </div>
                <div class="dialog">
                  <header>TEMPERATURE</header>
                  <div data-type="simplechart"
	                   data-device="MAX_10ab7e"
                       data-logdevice="FileLog_MAX_10ab7e"
                       data-columnspec="4:temperature"
                       data-minvalue="15"
                       data-maxvalue="25"
                       data-yticks="2"
                       data-height="250">
                  </div>
                </div>
          </div>
      </div>
</li>
<li data-row="4" data-col="4" data-sizex="4" data-sizey="2">
        <header>MULTIMEDIA</header>
        <div class="container">
          <div class="left">
                <div data-type="switch" data-device="LGTV" data-icon="fa-film" class="cell" ></div>
                <div data-type="label" class="cell">TV</div>
                <div data-type="label" data-device="LGTV" data-get="inputLabel" class="cell"></div>
          </div>
          <div class="left">
                <div data-type="push" data-device="LGTV" data-icon="fa-minus" data-set="remoteControl" data-set-on="volumeDown" class="cell"></div>
                <div data-type="label" data-device="LGTV" data-get="volume" class="cell">Volume</div>
                <div data-type="push" data-device="LGTV" data-icon="fa-plus" data-set="remoteControl" data-set-on="volumeUp" class="cell"></div>
          </div>
        </div>
</li>
<li data-row="2" data-col="8" data-sizex="1" data-sizey="4">
        <header>LIGHTS</header>
        <div data-type="slider" data-device='Testschalter' data-min="10" data-max="90" class="cell mini" ></div>
        <div data-type="label" class="cell">Light1</div>
        <div data-type="volume" data-device="light_schlafzimmer" data-min="0" data-max="360" data-get="hue" data-set="hue" class="hue-tick mini top-space-3x" ></div>
        <div data-type="label" class="cell">Color</div>
        <div data-type="dimmer" data-device="light_schlafzimmer" data-get-on="!off" data-get-off="off" data-set="brightness" class="cell" ></div>
        <div data-type="label" class="cell">Hell</div>
</li>
</ul>
</div>
</body>
</html>
